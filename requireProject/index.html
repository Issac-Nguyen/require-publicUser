<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="scripts/libs/kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />

    <script src="cordova.js"></script>
    <script data-main="scripts/main" src="scripts/libs/require.js"></script>
    
</head>
<body>
    
    <div data-role="layout" data-id="layoutMain" data-title="layoutMain">

        </header>
        <footer data-role="footer">

            </div>
        </footer>
    </div>
    
     <div data-role="view" data-layout="layoutMain" data-id="home-view" data-title="Profile"
            data-model="app.views.home.viewModel">
            <h1 data-bind="text: message"></h1>
     </div>

</html>
