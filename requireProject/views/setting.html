

<!-- View -->
<div data-role="view" id="setting-view" data-title="Setting"
     data-layout="mobile-tabstrip"
     data-model="app.views.setting.viewModel">
    <section>
        <ul data-role="listview" data-style="inset" data-type="group">
            <li>
                Defects
                <ul>
                    <li>
                        Auto process defects
                        <input type="checkbox" data-role="switch" data-bind="events: { change: onChangeAutoProcessDefect }"/>
                    </li>
                </ul>
            </li>
            <li>
                Profile
                <ul>
                    <span class="description-span">Please input your information for getting our best service</span>
                    <li>
                        Name
                        <input type="text" data-bind="value: vlname" placeholder="name" />
                    </li>
                </ul>
            </li>
        </ul>
    </section>

</div>
